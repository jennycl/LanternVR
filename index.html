<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>festival</title>
    <!-- P5 libraries -->
    <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
    <script language="javascript" type="text/javascript" src="libraries/p5.dom.js"></script>

    <!-- A-Frame libraries -->
    <script language="javascript" type="text/javascript" src="libraries/aframe.min.js"></script>

    <!-- Craig's A-Frame Wrapper API -->
    <script language="javascript" type="text/javascript" src="libraries/aframep5.js"></script>

    <!-- Light API -->
    <!--<script language="javascript" type="text/javascript" src="libraries/three.min.js"></script>-->

    <!-- P5 Sketch -->
    <script language="javascript" type="text/javascript" src="sketch.js"></script>

    <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} </style>
  </head>
  <body>
    <!-- container to hold our VR scene -->
    <a-scene id="VRScene">
      <a-assets id="VRAssets">
        <img id="portal" src="images/portal-gate.png">
        <img id="city_sky" src="images/city-night.jpg">
        <img id="space_sky" src="images/space.png">
        <img id="desert_sky" src="images/desert.png">
        <img id="abstract_sky" src="images/abstract.png">
        <img id="goldenKey" src="images/key.png">
        <img src="images/dizzy1.png" id="dizzy1">
        <img src="images/dizzy2.png" id="dizzy2">
        <img src="images/dizzy3.png" id="dizzy3">
        <img src="images/dizzy4.png" id="dizzy4">
        <img src="images/mole.png" id="mole">
        <img src="images/spiral.gif" id="spiral">
        <img src="images/dirt.png" id = "dirt">
        <img id="base" src="images/base.jpg">
        <img src="images/water-in.png" id='inWater'>
        <img src="images/wood.jpg" id='wood'>
        <img id="fire_two" src="images/fire-two-b.png"/>
        <img id="fire_three" src="images/fire-two.png"/>
        <img id="night_sky" src="images/space.png"/>
      </a-assets>
      
      <!-- define the sky for this scene -->
      <a-sky id="theSky" src="#city_sky"></a-sky>
    </a-scene>
  </body>
</html>
